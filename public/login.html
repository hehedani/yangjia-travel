<html lang="zh-CN">
<head>

body{background:url(images/123.jpg)}

border-radius:5px;

  <body>
<div class="container">
  <div class="row">
    <div class="col-md-12 page-header">
      <h1 class="text-center">用户登录</h1>
    </div>
  </div>
</div>
<div class="container">

  <div class="col-md-4 col-md-offset-8" id="form">

    <div class="form-group">
      <label for="account">账号</label><span id='zhanghao'>账号不能为空</span>
      <input type="text" class="form-control" id="account">
    </div>
    <div class="form-group">
     <label class="密码">密码</label><span id='mima'>密码不能为空</span>
     <input type="password" class="form-control" id="password" >
  </div>
  <button disabled="true" id="login" class="btn btn-primary btn-block">登录</button>

</div>
</div>
<script src="jquery/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="layer/layer.js"></script>
<script src="login.js"></script>
<script type="text/javascript">
$(function(){
  $('#account').on('blur',function(){
  //$('div').css('background','red');
  if($('#account').val()==''){
   zhanghao.style.display='block'
  }
  else{zhanghao.style.display='none';}

 $('#password').on('blur',function(){
  if($('#password').val()==''){
   mima.style.display='block';
  }
  else{mima.style.display='none'}
 })

})
  $('#form input').on('blur',function(){
   console.log(this);
   
  })
})
function buttonStatus(){
  var input=$('#form input')
  var flag=1
  for(var i=0;i<input.length;i++){
    if(!input[i].value){
      flag=0
    }
  }
  if(flag==1){
    $('#login').attr('disabled',false);

  }
  else{
    $('#login').attr('disabled',true)
  
  }
}
$(function(){
  $('#form input').on('blur',function(){
    buttonStatus()
  })
  $('#form input').on('keyup',function(){
    buttonStatus()
  })
})

</script>
  </body>
</html>
